name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          cache-version: 0
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      
      - name: Build with Jekyll
        run: |
          gem install bundler
          bundle install
          BASE_PATH="${{ steps.pages.outputs.base_path }}"
          echo "GitHub Pages base_path: $BASE_PATH"
          if [ -z "$BASE_PATH" ] || [ "$BASE_PATH" = "/" ]; then
            BASE_PATH="/officeless-platform"
          fi
          echo "Building Jekyll with baseurl: $BASE_PATH"
          bundle exec jekyll build --baseurl "$BASE_PATH"
          echo "Build complete. Checking _site directory:"
          ls -la _site/ | head -20
        env:
          JEKYLL_ENV: production
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
