# GitHub Pages Configuration for Officeless Architecture Reference
# This enables Jekyll with GitHub Pages

title: Officeless Architecture Reference
description: Enterprise-grade architecture documentation for Officeless Platform
# Custom theme - no default theme

# Base URL - will be overridden by workflow during build
# Default value for local development
baseurl: "/officeless-platform"
url: "https://officeless-platform.github.io"

# Navigation
navigation:
  - title: Overview
    url: /docs/01-overview.html
  - title: Platform Architecture
    url: /docs/02-platform-architecture.html
  - title: Deployment Architecture
    url: /docs/03-deployment-architecture.html
  - title: Database and Storage
    url: /docs/04-database-and-storage.html
  - title: Security and Governance
    url: /docs/05-security-and-governance.html
  - title: Observability
    url: /docs/06-observability.html
  - title: Hybrid and Multicloud
    url: /docs/07-hybrid-and-multicloud.html
  - title: Extensibility
    url: /docs/08-extensibility.html
  - title: Enterprise Integration
    url: /docs/09-enterprise-integration.html
  - title: Multi-Cloud Deployment
    url: /docs/10-multi-cloud-deployment.html
  - title: VPN and Connectivity
    url: /docs/11-vpn-connectivity.html
  - title: Site-to-Site VPN Requirements
    url: /docs/12-site-to-site-vpn-requirements.html

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .github
  - GITHUB_PAGES_SETUP.md

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Defaults
defaults:
  - scope:
      path: "docs"
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "index.md"
    values:
      layout: "default"
      permalink: /
