<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description | default: site.description }}">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="{{ site.baseurl }}/assets/images/officeless.webp">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/images/officeless.webp">
    
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" data-theme="prism-light">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" data-theme="prism-dark" media="(prefers-color-scheme: dark)">
</head>
<body>
    {% include header.html %}
    
    <div class="container">
        <aside class="sidebar">
            {% include sidebar.html %}
        </aside>
        
        <main class="content">
            {{ content }}
        </main>
    </div>
    
    {% include footer.html %}
    
    <script src="{{ site.baseurl }}/assets/js/theme-toggle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script>
        // Initialize Prism after page load
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof Prism !== 'undefined') {
                Prism.highlightAll();
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>
        (function() {
            function getMermaidTheme() {
                return document.documentElement.getAttribute('data-theme') === 'dark' ? 'dark' : 'default';
            }
            
            function getThemeVariables(isDark) {
                return isDark ? {
                    primaryColor: '#58a6ff',
                    primaryTextColor: '#c9d1d9',
                    primaryBorderColor: '#30363d',
                    lineColor: '#8b949e',
                    secondaryColor: '#161b22',
                    tertiaryColor: '#21262d',
                    background: '#0d1117',
                    mainBkg: '#161b22',
                    secondBkg: '#21262d',
                    textColor: '#c9d1d9'
                } : {
                    primaryColor: '#0066cc',
                    primaryTextColor: '#ffffff',
                    primaryBorderColor: '#0052a3',
                    lineColor: '#6c757d',
                    secondaryColor: '#f8f9fa',
                    tertiaryColor: '#f1f3f5',
                    background: '#ffffff',
                    mainBkg: '#f8f9fa',
                    secondBkg: '#f1f3f5',
                    textColor: '#212529'
                };
            }
            
            function processMermaidDiagrams() {
                // Find all code blocks with language-mermaid (from Jekyll markdown processing)
                const mermaidCodeBlocks = document.querySelectorAll('pre code.language-mermaid, code.language-mermaid');
                
                mermaidCodeBlocks.forEach(function(codeElement) {
                    let preElement = codeElement.parentElement;
                    
                    // Handle both pre>code and direct code elements
                    if (preElement && preElement.tagName === 'PRE') {
                        if (!preElement.classList.contains('mermaid-processed')) {
                            const content = codeElement.textContent.trim();
                            
                            // More flexible check - look for Mermaid keywords anywhere in first few lines
                            const firstLines = content.split('\n').slice(0, 3).join('\n').toLowerCase();
                            const isMermaid = content && content.length > 0 && (
                                firstLines.includes('graph') || 
                                firstLines.includes('flowchart') || 
                                firstLines.includes('sequencediagram') || 
                                firstLines.includes('classdiagram') || 
                                firstLines.includes('statediagram') ||
                                firstLines.includes('erdiagram') ||
                                firstLines.includes('journey') ||
                                firstLines.includes('gantt') ||
                                firstLines.includes('pie') ||
                                firstLines.includes('gitgraph')
                            );
                            
                            if (isMermaid) {
                                // Mark as processed
                                preElement.classList.add('mermaid-processed');
                                
                                // Create a new div for Mermaid
                                const mermaidDiv = document.createElement('div');
                                mermaidDiv.className = 'mermaid';
                                mermaidDiv.textContent = content;
                                // Store original content in data attribute for later use
                                mermaidDiv.setAttribute('data-mermaid-content', content);
                                
                                // Replace the pre element with the mermaid div
                                if (preElement.parentNode) {
                                    preElement.parentNode.replaceChild(mermaidDiv, preElement);
                                }
                            }
                        }
                    } else if (codeElement.tagName === 'CODE' && codeElement.classList.contains('language-mermaid')) {
                        // Direct code element (shouldn't happen, but handle it)
                        const content = codeElement.textContent.trim();
                        if (content && content.length > 0) {
                            const mermaidDiv = document.createElement('div');
                            mermaidDiv.className = 'mermaid';
                            mermaidDiv.textContent = content;
                            mermaidDiv.setAttribute('data-mermaid-content', content);
                            if (codeElement.parentNode) {
                                codeElement.parentNode.replaceChild(mermaidDiv, codeElement);
                            }
                        }
                    }
                });
            }
            
            function initializeMermaid() {
                // First, convert code blocks to mermaid divs
                processMermaidDiagrams();
                
                const isDark = getMermaidTheme() === 'dark';
                const config = { 
                    startOnLoad: false, // We'll manually trigger rendering
                    theme: getMermaidTheme(),
                    themeVariables: getThemeVariables(isDark),
                    securityLevel: 'loose'
                };
                
                mermaid.initialize(config);
                
                // Render all mermaid diagrams
                function renderMermaidDiagrams() {
                    document.querySelectorAll('.mermaid').forEach(function(element) {
                        if (!element.hasAttribute('data-rendered')) {
                            // Get the original text content, not innerHTML
                            let content = '';
                            
                            // Check if element has data attribute with original content
                            if (element.hasAttribute('data-mermaid-content')) {
                                content = element.getAttribute('data-mermaid-content');
                            } else {
                                // Try to get text content from the element
                                if (element.textContent) {
                                    content = element.textContent.trim();
                                } else if (element.innerText) {
                                    content = element.innerText.trim();
                                }
                            }
                            
                            // Skip if content looks like CSS/HTML (already rendered or wrong content)
                            if (content && content.length > 0) {
                                // Check if content is CSS/HTML (starts with # or contains font-family, etc.)
                                const looksLikeCSS = content.startsWith('#') || 
                                                    content.includes('font-family') || 
                                                    content.includes('mermaid-') && content.includes('{') ||
                                                    content.trim().startsWith('<');
                                
                                if (looksLikeCSS) {
                                    console.warn('Skipping element with CSS/HTML content, not Mermaid code');
                                    return;
                                }
                                
                                // Check if it's valid Mermaid syntax
                                const firstLines = content.split('\n').slice(0, 3).join('\n').toLowerCase();
                                const isMermaid = (
                                    firstLines.includes('graph') || 
                                    firstLines.includes('flowchart') || 
                                    firstLines.includes('sequencediagram') || 
                                    firstLines.includes('classdiagram') || 
                                    firstLines.includes('statediagram') ||
                                    firstLines.includes('erdiagram') ||
                                    firstLines.includes('journey') ||
                                    firstLines.includes('gantt') ||
                                    firstLines.includes('pie') ||
                                    firstLines.includes('gitgraph')
                                );
                                
                                if (isMermaid) {
                                    element.setAttribute('data-rendered', 'true');
                                    const id = element.id || 'mermaid-' + Math.random().toString(36).substr(2, 9);
                                    element.id = id;
                                    
                                    // Store original content in data attribute before clearing
                                    element.setAttribute('data-mermaid-content', content);
                                    
                                    // Clear element content before rendering
                                    element.textContent = '';
                                    
                                    mermaid.render(id, content).then(function(result) {
                                        element.innerHTML = result.svg;
                                    }).catch(function(err) {
                                        console.error('Mermaid render error:', err);
                                        console.error('Diagram content (first 200 chars):', content.substring(0, 200));
                                        // Fallback: show error message
                                        element.innerHTML = '<div style="padding: 1rem; background: #fee; border: 1px solid #fcc; border-radius: 4px; color: #c33;">Error rendering diagram. Check console for details.</div>';
                                    });
                                } else {
                                    console.warn('Element does not contain valid Mermaid syntax:', content.substring(0, 100));
                                }
                            }
                        }
                    });
                }
                
                // Render immediately
                renderMermaidDiagrams();
                
                // Also render after a short delay to catch any dynamically added diagrams
                setTimeout(renderMermaidDiagrams, 500);
            }
            
            // Wait for DOM and Mermaid to be ready
            function init() {
                if (typeof mermaid !== 'undefined' && typeof mermaid.initialize === 'function') {
                    initializeMermaid();
                } else {
                    // Wait for Mermaid to load (max 10 seconds)
                    let attempts = 0;
                    const maxAttempts = 200;
                    const checkInterval = setInterval(function() {
                        attempts++;
                        if (typeof mermaid !== 'undefined' && typeof mermaid.initialize === 'function') {
                            clearInterval(checkInterval);
                            initializeMermaid();
                        } else if (attempts >= maxAttempts) {
                            clearInterval(checkInterval);
                            console.error('Mermaid library failed to load after 10 seconds');
                        }
                    }, 50);
                }
            }
            
            // Start initialization when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function() {
                    setTimeout(init, 100); // Delay to ensure all scripts are loaded
                });
            } else {
                // DOM already loaded
                setTimeout(init, 100);
            }
            
            // Fallback: also try on window load
            window.addEventListener('load', function() {
                setTimeout(function() {
                    if (typeof mermaid !== 'undefined' && typeof mermaid.initialize === 'function') {
                        // Re-process in case some diagrams weren't caught
                        const unrendered = document.querySelectorAll('.mermaid:not([data-rendered])');
                        if (unrendered.length > 0) {
                            initializeMermaid();
                        }
                    }
                }, 500);
            });
            
            // Update Mermaid theme when theme changes
            document.addEventListener('themeChanged', function(e) {
                const isDark = e.detail.theme === 'dark';
                mermaid.initialize({ 
                    startOnLoad: false,
                    theme: getMermaidTheme(),
                    themeVariables: getThemeVariables(isDark)
                });
                
                // Re-render all Mermaid diagrams
                document.querySelectorAll('.mermaid').forEach(function(element) {
                    const content = element.textContent.trim();
                    if (content) {
                        const id = element.id || 'mermaid-' + Math.random().toString(36).substr(2, 9);
                        element.id = id;
                        element.textContent = '';
                        mermaid.render(id, content).then(function(result) {
                            element.innerHTML = result.svg;
                        }).catch(function(err) {
                            console.error('Mermaid render error:', err);
                        });
                    }
                });
            });
        })();
    </script>
</body>
</html>
